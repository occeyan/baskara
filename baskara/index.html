<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bhaskara - Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Calculadora de Bhaskara</h1>

      <section class="card">
        <div class="row">
          <label>A</label>
          <input id="a" type="number" step="any" placeholder="Coeficiente a" />
        </div>
        <div class="row">
          <label>B</label>
          <input id="b" type="number" step="any" placeholder="Coeficiente b" />
        </div>
        <div class="row">
          <label>C</label>
          <input id="c" type="number" step="any" placeholder="Termo c" />
        </div>

        <div class="actions">
          <button id="calc">Calcular</button>
          <button id="clear" class="muted">Limpar</button>
        </div>

        <div id="output" class="output"></div>
      </section>

      <footer class="footer">Feito para treinar programação • insira coeficientes e veja as raízes</footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
